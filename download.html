<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download - Coral</title>
    <link rel="stylesheet" href="style.css" />
    <!-- this loads the script after the body has loaded -->
    <script defer src="js/main.js"></script>
    <!-- tabler icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css"
    />
  </head>
  <body>
    <div>
      <div class="centered p-5">
        <h1 class="futuristic-font small-title">Get Coral</h1>
        <p class="m-auto">Coral runs on Windows, macOS and Linux.</p>
      </div>
      <div class="h-container">
        <div>
          <h1><i class="ti ti-device-desktop"></i> Standalone</h1>
          <p>This is recommended for most users.</p>
        </div>
        <div class="downloads">
          <div class="download-option">
            <div><i class="ti ti-brand-windows large-icon"></i></div>
            <h3>Windows</h3>
            <div class="download-links">
              <div>
                <button class="download-button">Windows 64-bit</button>
              </div>
            </div>
          </div>
          <div class="download-option">
            <div><i class="ti ti-brand-apple large-icon"></i></div>
            <h3>macOS</h3>
            <div class="download-links">
              <button class="download-button">Apple Silicon</button>
              <button class="download-button">Intel</button>
            </div>
          </div>
          <div class="download-option">
            <div><i class="ti ti-server-2 large-icon"></i></div>
            <h3>Linux</h3>
            <div class="download-links">
              <button class="download-button">amd64</button>
              <button class="download-button">aarch64</button>
            </div>
          </div>
        </div>
      </div>
      <div class="h-container">
        <div>
          <h1><i class="ti ti-server-2"></i> Server only</h1>
          <p>
            This is recommended for advanced users wishing to run the Coral
            server on a separate machine.
          </p>
        </div>
        <div class="downloads">
          <div class="download-option">
            <div><i class="ti ti-brand-windows large-icon"></i></div>
            <h3>Windows</h3>
            <div class="download-links">
              <div>
                <button class="download-button">Windows 64-bit</button>
              </div>
            </div>
          </div>
          <div class="download-option">
            <div><i class="ti ti-brand-apple large-icon"></i></div>
            <h3>macOS</h3>
            <div class="download-links">
              <button class="download-button">Apple Silicon</button>
              <button class="download-button">Intel</button>
            </div>
          </div>
          <div class="download-option">
            <div><i class="ti ti-server-2 large-icon"></i></div>
            <h3>Linux</h3>
            <div class="download-links">
              <button class="download-button">amd64</button>
              <button class="download-button">aarch64</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
